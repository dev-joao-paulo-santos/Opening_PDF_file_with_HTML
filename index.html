<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo PDF em HTML</title>
</head>
<body>
    <div class="container">
        <embed src="arquivo_teste.pdf" type="application/pdf" width="100%" height="100%">
    </div>
    <style>
        * {
            overflow-x: hidden;
        }
        .container{
            width: 100vw;
            height: 100vh;
        }
    </style>
</body>
</html>
